<!DOCTYPE html>
<html>
<head>
    <title>Gaddis-Dev</title>
    <style>
        body {
            background-color: #333;
        }
        .accountButton {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Gaddis-Dev</h1>
    <button class="accountButton" onclick="window.location.href = '../account/signup'">Sign up</button>
    <button class="accountButton" onclick="window.location.href = '../account/login'">Log in</button>
    
    <script>
        if (localStorage.getItem('currentAccount')) {
            document.querySelector('.accountButton').style.display = 'hidden';
        }
    </script>
</body>
</html>
