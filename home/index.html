<!DOCTYPE html>
<html>
<head>
    <title>Gaddis-Dev</title>
    <style>
        body {
            margin: 10px;
            background-color: #333;
        }
        h1 {
            padding: 3px;
            font-family: verdana;
        }
        .accountDiv {
            display: flex;
            gap: 5px;
        }
        .accountButton {
            background-color: #BBA;
            border-radius: 7px;
            padding: 3px;
            display: block;
        }
        #logoutButton {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Gaddis-Dev</h1>
    <div class="accountDiv">
        <button class="accountButton" onclick="window.location.href = '../account/signup'">Sign Up</button>
        <button class="accountButton" onclick="window.location.href = '../account/login'">Log In</button>
    </div>
    <button class="accountButton" id="logoutButton" onclick="localStorage.removeItem('currentAccount'); location.reload()">Log Out</button>

    <script>
        if (localStorage.getItem('currentAccount')) {
            document.querySelectorAll('.accountButton').forEach(function(button) {
                button.style.display = 'none';
            });
            document.getElementById('logoutButton').style.display = 'block';
        }
    </script>
</body>
</html>
