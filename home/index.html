<!DOCTYPE html>
<html>
<head>
    <title>Gaddis-Dev</title>
    <style>
        body {
            background-color: #333;
        }
        .accountButton {
            display: block;
        }
        .logoutButton {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Gaddis-Dev</h1>
    <button class="accountButton" onclick="window.location.href = '../account/signup'">Sign up</button>
    <button class="accountButton" onclick="window.location.href = '../account/login'">Log in</button>
    <button class="logoutButton" onclick="localStorage.removeItem('currentAccount')">Log out</button>

    <script>
        if (localStorage.getItem('currentAccount')) {
            document.querySelector('.logoutButton').style.display = 'block';
            document.querySelectorAll('.accountButton').forEach(function(button) {
                button.style.display = 'none';
            });
        }
    </script>
</body>
</html>
